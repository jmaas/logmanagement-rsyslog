    fileGroup="root"
    File="/var/log/mail.log"
)

news.info action(
    type="omfile"
    fileCreateMode="0640"
    fileOwner="root"
    fileGroup="root"
    File="/var/log/news.log"
)

syslog.info action(
    type="omfile"
    fileCreateMode="0640"
    fileOwner="root"
    fileGroup="root"
    File="/var/log/syslog.log"
)

user.info action(
    type="omfile"
    fileCreateMode="0640"
    fileOwner="root"
