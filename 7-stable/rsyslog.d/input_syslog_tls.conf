#
# input - syslog / tls
#

module(
    load="imtcp"
    KeepAlive="off"
    FlowControl="on"
    MaxListeners="20"
    MaxSessions="200"
    StreamDriver.Mode="1"               # enable TLS only
    StreamDriver.AuthMode="x509/name"
    #PermittedPeer=[""]
)


input(
    type="imtcp"
    port="6514"
    name="tcptls"
)

